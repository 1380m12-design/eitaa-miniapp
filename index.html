<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رزرو بلیط سینما</title>
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #2ea6e5; }
    select, button {
      font-size: 18px;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    button {
      background: #2ea6e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1b8fc4;
    }
  </style>
</head>
<body>
  <h1>🎬 رزرو بلیط سینما</h1>

  <label for="movie">فیلم:</label>
  <select id="movie">
    <option>بتمن</option>
    <option>سوپرمن</option>
    <option>انتقام‌جویان</option>
  </select>

  <label for="time">سانس:</label>
  <select id="time">
    <option>14:00</option>
    <option>17:00</option>
    <option>20:00</option>
  </select>

  <br><br>
  <button onclick="reserve()">رزرو کن</button>

  <p id="result"></p>

  <script>
    function reserve() {
      const movie = document.getElementById("movie").value;
      const time = document.getElementById("time").value;
      const user = Eitaa.WebApp.initDataUnsafe.user;

      fetch("/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: user?.id,
          name: user?.first_name,
          movie: movie,
          time: time
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
      });
    }

    Eitaa.WebApp.ready();
  </script>
</body>
</html>
